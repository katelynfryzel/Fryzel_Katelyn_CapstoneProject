<body>
<div id="wrapper">
	<header>
		<h1>
			<a href="index.html">
				Virtual Pet Paradise
			</a>
		</h1>

	<nav>
		<ul>
			<li>

			<li>
				<a href="products.html">Products</a>

		</ul>

	<main>
		<section id="game-section">

			<h2>My Pet</h2>

			<div id="mood-panel">
				<img id="mood-portrait" src="" alt="pet portrait">
				<div id="mood-label"></div>
			</div>

			<div id="pet-selection">
				<p>Select your companion:</p>
				<button class="pet-selector" data-pet="cat">Cat</button>
				<button class="pet-selector" data-pet="dog">Dog</button>
				<button class="pet-selector" data-pet="spider">Spider</button>
				<button class="pet-selector" data-pet="bunny">Bunny</button>
				<button class="pet-selector" data-pet="snake">Snake</button>
				<button class="pet-selector" data-pet="bird">Bird</button>
			</div>

			<div id="environment">
				<img id="pet-image" src="" alt="Your Pet">
			</div>


			<div id="stats">
				<p>Hunger: <span id="hunger-value">100</span></p>
				<p>Happiness: <span id="happiness-value">100</span></p>
				<p>Cleanliness: <span id="cleanliness-value">100</span></p>
				<p>Sleepiness: <span id="sleepiness-value">100</span></p>
			</div>


			<div id="warnings">
				<div id="need-hunger" class="warning">ğŸ” Needs food!</div>
				<div id="need-happiness" class="warning">ğŸ‰ Needs play!</div>
				<div id="cleanliness-need" class="warning">ğŸ§¼ Needs a bath!</div>
				<div id="sleepiness-need" class="warning">ğŸ’¤ Needs sleep!</div>
			</div>


			<div id="controls">
				<button class="action-btn" id="feed-btn">Feed</button>
				<button class="action-btn" id="play-btn">Play</button>
				<button class="action-btn" id="clean-btn">Clean</button>
				<button class="action-btn" id="sleep-btn">Sleep / Wake</button>
			</div>

		</section>
	</main>

</div>

</html>
